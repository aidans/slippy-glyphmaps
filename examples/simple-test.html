<!DOCTYPE html>
<html>
<head>
    <title>Simple Leaflet Test</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 400px; }
        #debug { margin: 10px; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Simple Leaflet Test</h1>
    <div id="debug"></div>
    <div id="map"></div>
    
    <script type="importmap">
    {
        "imports": {
            "leaflet": "https://unpkg.com/leaflet@1.9.4/dist/leaflet-src.esm.js"
        }
    }
    </script>
    
    <script type="module">
        import * as L from "leaflet";
        
        const debugDiv = document.getElementById('debug');
        const map = L.map('map').setView([51.505, -0.09], 13);
        
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>'
        }).addTo(map);
        
        // Test data loading
        async function testData() {
            try {
                const response = await fetch('./data/data.json');
                const data = await response.json();
                debugDiv.innerHTML = `
                    <h3>Data Test</h3>
                    <p>Data loaded successfully: ${data.length} records</p>
                    <p>First record: ${JSON.stringify(data[0])}</p>
                `;
                
                // Add markers for first few points
                data.slice(0, 5).forEach(point => {
                    L.marker([point.lat, point.lon]).addTo(map).bindPopup(point.name);
                });
                
                // Center map on data
                const bounds = L.latLngBounds(data.map(p => [p.lat, p.lon]));
                map.fitBounds(bounds);
                
            } catch (error) {
                debugDiv.innerHTML = `<p style="color: red;">Error loading data: ${error.message}</p>`;
            }
        }
        
        testData();
    </script>
</body>
</html>
